<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" href="../Imagenes/favicon.ico" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="../Index.html">
          <img
            src="../Imagenes/KFC LOGO.webp"
            alt="KFC"
            width="80"
            height="80"
          />
        </a>
      </div>
      <nav class="menu">
        <ul class="navlist">
          <li>
            <a href="#"><i class="bx bx-phone"></i>Delivery (056) 238345</a>
          </li>
        </ul>

        <div class="nav-icon">
          <a href="../Paginas/Login.html" title="Iniciar sesion"
            ><i class="bx bxs-user-circle"></i>&nbsp;&nbsp;</a
          >
          <a href="../Paginas/Carrito.html"
            ><i class="bx bxs-cart"></i>&nbsp;&nbsp;</a
          >
        </div>
      </nav>
    </header>

    <div class="container-form sign-up">
      <div class="welcome-back">
        <div class="message">
          <h2>Bienvenido a KFC</h2>
          <p>Si ya tienes una cuenta por favor inicia secion aqui</p>
          <button class="sign-up-btn">Iniciar Sesion</button>
        </div>
      </div>
      <form class="formulario">
        <h2 class="create">Crear una cuenta</h2>
        <img
          src="../Imagenes/KFC LOGO.webp"
          title="KFC"
          alt="Logo KFC "
          width="100"
          height="100"
        />
        <p class="cuenta-gratis">Crear una cuenta gratis</p>
        <label for="Registro"></label>
        <input type="text" id="nombre" placeholder="Nombre" required />
        <span class="error" id="nombreError"></span>
        <input type="email" id="Email" placeholder="KFC@gmail.com" required />
        <span class="error" id="emailError"></span>
        <input
          type="password"
          id="Contraseña"
          placeholder="Contraseña"
          required
        />
        <span class="error" id="contraseñaError"></span>
        <button onclick="modal1()">Registrarse</button>
      </form>
    </div>
    <div class="container-form sign-in">
      <form class="formulario">
        <h2 class="create">Iniciar sesion</h2>
        <img
          src="../Imagenes/KFC LOGO.webp"
          title="KFC"
          alt="Logo KFC "
          width="100"
          height="100"
        />
        <p class="cuenta-gratis">¿Aun no tienes cuenta?</p>
        <label for="Inicio"></label>
        <input type="text" id="Nombre" placeholder="Nombre" required />
        <span class="error" id="NombreError"></span>
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <span class="error" id="Contraseña"></span>
        <button onclick="modal2()">Iniciar</button>
      </form>
      <div class="welcome-back">
        <div class="message">
          <h2>Bienvenido de nuevo</h2>
          <p>Si aun no tienes una cuenta por favor registrese aqui</p>
          <button class="sign-in-btn">Registrarse</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../Js/login.js"></script>
</html>
