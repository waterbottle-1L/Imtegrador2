<body>

    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a la Pizzeria</h2>
                <p>Si no tienes una cuenta por favor regístrate aqui</p>
                <button class="sign-up-btn">Regístrarse</button>
            </div>
        </div>
        <form class="formulario"  action="php/login.php" method="POST">
            <h2>Inicia Sesion</h2>
            <div>
                <input type="email" id="Email" name = "correo"placeholder="Pizzerí@gmail.com" required />
                <span class="error" id="emailError"></span>
                <input type="password" id="password" name="password" placeholder="Contraseña"required />
                <span class="error" id="Contraseña"></span>
                <button onclick="modal1()" type="submit" name="login">Iniciar</button>
            </div>
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario" action="php/login.php" method="POST">
            <h2>Registrate</h2>
            <div>
                <input type="text" id="nombre" placeholder="Nombre" required />
                <span class="error" id="nombreError"></span>
                <input type="email" id="Email" placeholder="Pizzerí@gmail.com" required />
                <span class="error" id="emailError"></span>
                <input type="password" id="Contraseña" placeholder="Contraseña" required />
                <span class="error" id="contraseñaError"></span>
                <button onclick="modal2()" >Registrate</button>
            </div>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido</h2>
                <p>Si ya tienes una cuenta por favor inicia secion aquí</p>
                <button class="sign-in-btn">Iniciar Sesion</button>
            </div>
        </div>
    </div>
